<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="product.js"></script>
  <script type="text/javascript" src="js.js"></script>

</body>
</head>

<body>
<script>
    var userShop = '{{ shop }}'
</script>
<button class="btn btn-primary mb-4" onclick="abc()">View js</button>

<h2 class="text-center">Shopify Product App </h2>
<hr>
<div class="row">
    <div class="col-md-3 pb-4">
        <div class="card border border-primary">
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Tittle</label>
                    <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title">

                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <input type="text" class="form-control" id="body_html" aria-describedby="body" placeholder="Enter body">

                </div>
                <div class="form-group">
                    <label for="vendor">Vendor</label>
                    <input type="text" class="form-control" id="vendor" aria-describedby="vendor" placeholder="Enter vendor">

                </div>
                <div class="form-group">
                    <label for="producttype">Product Type</label>
                    <input type="text" class="form-control" id="producttype" aria-describedby="producttype" placeholder="Enter product type">

                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" class="form-control" id="tags" aria-describedby="tags" placeholder="Enter tags">

                </div>

                <!-- <button class="btn btn-primary" onclick="create('{{shop}}')">Create Product</button> -->
                <button class="btn btn-primary" onclick="createByUser('{{shop}}')">Create Product</button>
                <button class="btn btn-info float-right" onclick="clearFields()">Clear</button>
            </div>



        </div>
    </div>

    <div class="col-md-9">
        <div class="card border border-primary">
            <div class="card-body">
                <button class="btn btn-primary mb-4" onclick="view('{{shop}}')">View Products</button>
                <table id="products" class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Product Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                            <th scope="col">Vendor</th>
                            <th scope="col">Types</th>
                            <th scope="col">Tags</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>


<hr>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Add Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="uploadImageId">
                <input type="file" id="productImage">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="uploadImage()">Upload</button>
            </div>
        </div>
    </div>
</div>
</html>
